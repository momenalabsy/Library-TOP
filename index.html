<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form action="" id="book-form">
      <h3>Add your favorite book</h3>
      <div class="inputs">
        <label for="title">Book</label>
        <input type="text" id="title" required placeholder="title..." />
      </div>
      <div class="inputs">
        <label for="author">Author</label>
        <input type="text" id="author" required />
      </div>
      <div class="inputs">
        <label for="pages">pages</label>
        <input type="number" id="pages" required />
      </div>
      <div></div>
      <div></div>
      <div class="buttons">
        <button type="submit" class="add" id="add">Add</button>
        <button type="reset" class="clear" id="clear">Clear</button>
      </div>
    </form>
    <div id="books-container"></div>
  </body>
</html>
